<style>
  :root {
    --bg-datauser-dasboard: #1e2129;
    --color-dasboard: #0c70de;
    --color-text-dasboard: #fff;
  }

  .hidden1 { display: none; }

  ul#user-list {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  ul#user-list li.usersub::before {
    position: absolute;
    top: -35px;
    right: 0;
    font-size: 14px;
    border-radius: 5px;
    padding: 3px 7px;
    background: var(--color-dasboard);
    color: var(--color-text-dasboard);
    content: attr(index);
  }

  #user-list li {
    position: relative;
    margin: 55px 0 25px -20px;
    background: var(--bg-datauser-dasboard);
    color: var(--color-text-dasboard);
    height: auto;
    border-radius: 15px;
    font-size: 16px;
    float: left;
  }

  span.setting-user {
    display: flex;
    flex-direction: column;
  }

  span.setting-user > span {
    border: 1px solid var(--color-dasboard);
    border-radius: 5px;
    padding: 1px 10px;
    margin: 3px;
    overflow: hidden;
  }

  span.setting-user > span:hover {
    overflow: auto;
  }

  ul#user-list li button:first-child {
    background: var(--color-dasboard);
    color: var(--color-text-dasboard);
    border: none;
    border-radius: 5px;
    right: -5px;
    top: -25px;
  }

  ul#user-list li button:nth-child(2) {
    background: #0000;
    color: #fff;
    border-radius: 5px;
    border: 1px solid #eee;
    bottom: 13px;
    right: 16px;
  }

  ul#user-list li button:nth-child(3) {
    border: 1px solid var(--color-dasboard);
    border-radius: 5px;
    bottom: 0;
    left: 0;
  }

  div#set1 {
    display: flex;
    padding: 5px;
    margin: 5px;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  input#checkTanggal {
    padding: 10px 15px;
    background: #1e2129ba;
    color: #fff;
    outline: none;
    border: none;
    border-radius: 5px;
    text-align: center;
  }

  input#checkTanggal::placeholder {
    color: #fff;
  }

  span#inputset1 {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #inputset1 button {
    background: var(--color-dasboard);
    color: #fff;
    border: none;
    border-radius: 15px;
    padding: 6px 20px;
    margin: 5px;
  }

  span#result_tanggal {
    position: relative;
    border-radius: 15px;
    background: #1e2129ba;
    color: #fff;
    padding: 3px;
    width: 50%;
    min-height: 60px;
    max-height: 100%;
    margin: 5px;
  }

  span#result_tanggal:before {
    content: "Output >";
    position: absolute;
    top: 0;
    left: -80px;
    background: #1e2129ba;
    color: #fff;
    padding: 3px 8px;
    border-radius: 16px;
  }
  .setting-dashboard {
    display: flex;
    padding: 5px;
    margin: 5px;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  span.cariUser, .filterUser {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  input#search-input {
    width: 100%;
    padding: 10px 15px;
    background: #1e2129ba;
    color: #fff;
    outline: none;
    border: none;
    border-radius: 5px;
    text-align: center;
  }

  input#search-input::placeholder {
    color: #fff;
  }

  .cariUser button {
    background: var(--color-dasboard);
    color: #fff;
    border: none;
    border-radius: 15px;
    padding: 6px 20px;
    margin: 5px;
  }
  div#pagination {
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 3px;
  }

  div#pagination button {
    padding: 5px 8px;
    background: #0c70de;
    border-radius: 5px;
    border: none;
    color: #fff;
  }

  div#page-numbers {
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }

  div#page-numbers span {
    margin: auto 5px;
    border: none;
    background: #0c70de;
    color: #eee;
    font-size: 16px;
    border-radius: 5px;
    padding: 3px 7px;
  }

  div#page-numbers span.current-page,
  div#pagination button:hover,
  div#page-numbers span:hover {
    background: #ff9a00;
    color: #1e2129;
  }
</style>
  <div class="setting-dashboard">
    <span class="cariUser">
      <input type="text" id="search-input" placeholder="Cari berdasarkan UID"/>
      <button onclick="searchUsers()">Cari User</button>
    </span>
    <br/>
  </div>

<hr/>
<div id="admin-dashboard">
  <ul id="user-list"></ul>
</div>
 <hr/>
<div id="pagination">
    <button onclick="loadPreviousPage()">Prev</button>
    <div id="page-numbers"></div>
    <button onclick="loadNextPage()">Next</button>
  </div>
